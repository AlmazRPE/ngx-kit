<div class="flex flex-col gap-6">
  <div>
    <p class="text-4xl">💁 Minithings Showcase</p>
  </div>

  <div class="flex flex-col gap-2">
    <p class="text-2xl">💪 Block</p>
    <div>
      <ngx-minithings-block class="w-screen text-center">
        <ng-template>
          <div>
            Block Content
          </div>
        </ng-template>
      </ngx-minithings-block>
    </div>
  </div>

  <div class="flex flex-col gap-2">
    <p class="text-2xl">⚠️ Alert</p>
    <div class="flex">
      <ngx-minithings-alert-stack></ngx-minithings-alert-stack>
      <div>
        <ngx-minithings-button (click)="spawnAlert(AlertLevel.Info, 'hello')">
          Spawn Alert
        </ngx-minithings-button>
      </div>
    </div>
  </div>

</div>
