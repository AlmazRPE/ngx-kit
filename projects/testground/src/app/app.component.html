<div class="flex flex-col gap-12 relative">
  <div>
    <p class="text-2xl">üíÅ Minithings Showcase</p>
  </div>

  <div class="flex flex-col gap-2">
    <p class="text-xl">üí™ Block</p>
    <div>
      <ngx-minithings-block class="w-screen text-center">
        <ng-template>
          <div class="overflow-y-scroll">
            Block Content
            <br>
            <br>
            Technically this is the most used parent construction unit.
          </div>
        </ng-template>
      </ngx-minithings-block>
    </div>
  </div>

  <div class="flex flex-col gap-2">
    <p class="text-xl">‚ö†Ô∏è Alert + ‚å®Ô∏è Input</p>
    <div class="flex flex-col justify-center items-center gap-4">
      <div class="flex flex-col gap-2 items-end">
        <div class="flex flex-row gap-2">
          <label>Level</label>
          <ngx-minithings-datalist
            [options]="levelOptions"
            [isFormRequired]="false"
            (select)="onInputValue('level', $event)"
          />
        </div>
        <div class="flex flex-row gap-2">
          <label>Message</label>
          <ngx-minithings-input
            [type]="InputType.Text"
            localizedName="Message"
            [isFormRequired]="false"
            (inputValue)="onInputValue('message', $event)"
          />
        </div>
        <div class="flex flex-row gap-2">
          <label>Living Time</label>
          <ngx-minithings-input
            [type]="InputType.Number"
            localizedName="Living Time"
            [min]="1"
            [max]="99"
            [placeholder]="5"
            [isFormRequired]="false"
            (inputValue)="onInputValue('livingTime', $event)"
          />
        </div>
      </div>
      <ngx-minithings-button (click)="spawnAlert(level, message)">
        Spawn Alert
      </ngx-minithings-button>
      <ngx-minithings-alert-stack
        [alertLivingTime]="livingTime"
      />
    </div>
  </div>

  <div class="flex flex-col gap-2 max-h-[30vh]">
    <p class="text-xl">‚å® Input</p>


    <ngx-minithings-block class="w-screen text-center" extraClass="flex flex-col gap-2">
      <ng-template>
        <ngx-minithings-input
          [type]="InputType.Text"
          localizedName="Message"
          [isFormRequired]="false"
          [cssClasses]="['w-full']"
        />

        <form [formGroup]="appForm" (ngSubmit)="sendAppForm()">
          <!--<mat-form-field>-->
          <ngx-minithings-mat-input
            formControlName="text"
            [type]="InputType.Text"
            [placeholder]="'–í–∞—à —Ç–µ–∫—Å—Ç'"
          />
            <!--<mat-hint>Write something</mat-hint>

          <!-- –ü—Ä–∏–º–µ—Ä —Ñ–æ—Ä–º—ã —Å –≤–∞–ª–∏–¥–∞—Ç–æ—Ä–æ–º required -->
          <ngx-minithings-mat-input
            formControlName="password"

            [placeholder]="'–í–∞—à –ø–∞—Ä–æ–ª—å'"
          />

          <!-- –ü—Ä–∏–º–µ—Ä —Ñ–æ—Ä–º—ã —Å –≤–∞–ª–∏–¥–∞—Ç–æ—Ä–æ–º required –∏
               –≤—ã–∫–ª—é—á–µ–Ω–Ω—ã–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ–º –æ—à–∏–±–æ–∫ -->
          <ngx-minithings-mat-input
            formControlName="search"

          <ngx-minithings-mat-input

            [type]="InputType.URL"
            [placeholder]="'–í–∞—à url'"
          />

          <ngx-minithings-mat-input
            formControlName="tel"
            [type]="InputType.Tel"
            [placeholder]="'–í–∞—à —Ç–µ–ª–µ—Ñ–æ–Ω'"
          />

          <!-- –ü—Ä–∏–º–µ—Ä —Ñ–æ—Ä–º—ã —Å –≤–∞–ª–∏–¥–∞—Ç–æ—Ä–æ–º email –∏
               –∫–∞—Å—Ç–æ–º–Ω—ã–º —Å–æ–æ–±—â–µ–Ω–∏–µ–º –æ–± –æ—à–∏–±–∫–µ -->
          <ngx-minithings-mat-input
            formControlName="email"
            [type]="InputType.Email"
            [placeholder]="'–í–∞—à–∞ –ø–æ—á—Ç–∞'"

          />

          <!-- –ü—Ä–∏–º–µ—Ä —Ñ–æ—Ä–º—ã —Å –≤–∞–ª–∏–¥–∞—Ç–æ—Ä–æ–º max(10) -->
          <ngx-minithings-mat-input
            formControlName="number"
            [type]="InputType.Number"
            [placeholder]="'–í–∞—à–µ —á–∏—Å–ª–æ'"
          />

          <ngx-minithings-mat-input
            formControlName="textarea"
            [type]="InputType.TextArea"
            [placeholder]="'–í–∞—à —Ä–∞–∑–≤—ë—Ä–Ω—É—Ç—ã–π —Ç–µ–∫—Å—Ç'"
          />

            formControlName="date"
            [type]="InputType.Date"
            [placeholder]="'–í–∞—à–∞ –¥–∞—Ç–∞'"

            [placeholder]="'–í–∞—à –≤—Ä–µ–º–µ–Ω–Ω–æ–π\n–æ—Ç—Ä–µ–∑–æ–∫'"
          />

          <ngx-minithings-mat-input

            [type]="InputType.Time"
            [placeholder]="'–í–∞—à–µ –≤—Ä–µ–º—è'"
          />

          <ngx-minithings-button
            type="submit"
            i18n
          >
            –û—Ç–ø—Ä–∞–≤–∏—Ç—å
          </ngx-minithings-button>
        </form>
      </ng-template>
    </ngx-minithings-block>

  </div>
