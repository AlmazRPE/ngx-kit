<div class="flex flex-col gap-6">
  <div>
    <p class="text-2xl">üíÅ Minithings Showcase</p>
  </div>

  <div class="flex flex-col gap-2">
    <p class="text-xl">üí™ Block</p>
    <div>
      <ngx-minithings-block class="w-screen text-center">
        <ng-template>
          <div class="overflow-y-scroll">
            Block Content
            <br>
            <br>
            Technically this is the most used parent construction unit.
          </div>
        </ng-template>
      </ngx-minithings-block>
    </div>
  </div>

  <div class="flex flex-col gap-2">
    <p class="text-xl">‚ö†Ô∏è Alert + ‚å®Ô∏è Input</p>
    <div class="flex flex-col justify-center items-center gap-4">
      <div class="flex flex-col gap-2 items-end">
        <div class="flex flex-row gap-2">
          <label>Level</label>
          <ngx-minithings-datalist
            [options]="levelOptions"
            [isFormRequired]="false"
            (select)="onInputValue('level', $event)"
          />
        </div>
        <div class="flex flex-row gap-2">
          <label>Message</label>
          <ngx-minithings-input
            [type]="InputType.Text"
            [isFormRequired]="false"
            (inputValue)="onInputValue('message', $event)"
          />
        </div>
        <div class="flex flex-row gap-2">
          <label>Living Time</label>
          <ngx-minithings-input
            [type]="InputType.Number"
            [min]="1"
            [max]="99"
            [placeholder]="5"
            [isFormRequired]="false"
            (inputValue)="onInputValue('livingTime', $event)"
          />
        </div>
      </div>
      <ngx-minithings-button (click)="spawnAlert(level, message)">
        Spawn Alert
      </ngx-minithings-button>
      <ngx-minithings-alert-stack
        [alertLivingTime]="livingTime"
      />
    </div>
  </div>

  <div class="flex flex-col gap-2">
    <p class="text-xl">üîé Pagination</p>
    <p>–î–æ—Å—Ç—É–ø–Ω—ã –æ—Ç–¥–µ–ª—ã IT –∏ –ö—É—Ö–Ω—è, –∞ —Ç–∞–∫–∂–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å—Ç—Ä–∞–Ω–∏—Ü: 10, 20 –∏ 200.</p>
    <div>
      <ngx-minithings-pagination
        class="w-screen text-center"
        [paginationItems]="paginationItems"
        [paginationFilters]="paginationFilters"
      />
    </div>
  </div>
