<form
  novalidate
  class="mat-input-comp-container"
  (focusin)="onFocusIn()"
  (focusout)="onFocusOut($event)"

  [ngSwitch]="true"
>
  <mat-form-field
    *ngSwitchCase="type == InputType.CheckList"
    class="w-full dense-5"
  >
    <label
      class="mat-list-label"
      [ngClass]="{'opacity-50': disabled == true}"
    >
      {{placeholder}}
    </label>
    <input
      matInput
      [formControl]="fictiveFormControl"
      [errorStateMatcher]="matcher"
      class="!h-0 !absolute"
    >
    <mat-selection-list
      class="w-full select-none"
      [formControl]="formControl"
      [id]="id"
      [attr.list]="attrList"
      (selectionChange)=
        "sendListChangeEvent(main.selectedOptions.selected); onTouched()"
      #main
    >
      <mat-list-option
        *ngFor="let option of fillingOptions"
        [value]="option"
        [togglePosition]="'before'"
      >
        {{option}}
      </mat-list-option>
    </mat-selection-list>
    <ng-container *ngIf="showErrors && errorState">
      <mat-error class="text-xs">{{ getErrorMessage() }}</mat-error>
    </ng-container>
  </mat-form-field>

  <mat-form-field
    *ngSwitchCase="type == InputType.RadioList"
    class="w-full dense-5"
  >
    <label
      class="mat-list-label"
      [ngClass]="{'opacity-50': disabled == true}"
    >
      {{placeholder}}
    </label>
    <input
      matInput
      [formControl]="fictiveFormControl"
      [errorStateMatcher]="matcher"
      class="!h-0 !absolute"
    >
    <mat-selection-list
      class="w-full select-none"
      [formControl]="formControl"
      [multiple]="false"
      [id]="id"
      [attr.list]="attrList"
      (selectionChange)=
        "sendListChangeEvent(main.selectedOptions.selected); onTouched()"
      #main
    >
      <mat-list-option
        *ngFor="let option of fillingOptions"
        [value]="option"
        [togglePosition]="'before'"
      >
        {{option}}
      </mat-list-option>
    </mat-selection-list>
    <ng-container *ngIf="showErrors && errorState">
      <mat-error class="text-xs">{{ getErrorMessage() }}</mat-error>
    </ng-container>
  </mat-form-field>

  <mat-form-field
    *ngSwitchCase="type == InputType.Check"
    class="w-full dense-5"
  >
    <input matInput class="!h-0 !absolute" [formControl]="fictiveFormControl">
    <mat-checkbox
      class="w-full select-none"
      [formControl]="formControl"
      [id]="id"
      [attr.list]="attrList"
      (change)="sendInputMockEvent($event.checked); onTouched()"
      #main
    >
      {{placeholder}}
    </mat-checkbox>
  </mat-form-field>

  <mat-form-field
    *ngSwitchCase="type == InputType.Time"
    class="w-full dense-5"
    (click)="picker.open()"
  >
    <input
      matInput
      readonly
      class="w-full"
      [ngxMatTimepicker]="picker"
      [formControl]="formControl"
      [errorStateMatcher]="matcher"
      [format]="24"
      [id]="id"
      [placeholder]="placeholder"
      [attr.list]="attrList"
      #main
    >
    <ngx-mat-timepicker
      [cancelBtnTmpl]="cancel"
      [confirmBtnTmpl]="apply"
      (timeSet)="sendInputMockEvent($event); onTouched()"
      #picker
    >
    </ngx-mat-timepicker>
    <ng-container *ngIf="showErrors && errorState">
      <mat-error class="text-xs">{{ getErrorMessage() }}</mat-error>
    </ng-container>

    <ng-template #cancel>
      <button
        mat-raised-button
        color="warn"
      >
        Отменить
      </button>
    </ng-template>
    <ng-template #apply>
      <button
        mat-raised-button
        color="primary"
      >
        Сохранить
      </button>
    </ng-template>
  </mat-form-field>

  <mat-form-field
    *ngSwitchCase="type == InputType.DateRange"
    class="w-full dense-5"
    (click)="picker.open()"
  >
    <mat-date-range-input
      [rangePicker]="picker"
      [formGroup]="supportFormGroup"
      [id]="id"
      #main
    >
      <input
        matStartDate
        formControlName="first"
        [errorStateMatcher]="matcher"
        [placeholder]="placeholder ? placeholder.split('\n')[0] : ''"
        [attr.list]="attrList"
        #extra_1
      >
      <input
        matEndDate
        formControlName="second"
        [errorStateMatcher]="matcher"
        [placeholder]="
          placeholder
          ? (placeholder.split('\n').length > 1
             ? placeholder.split('\n')[1]
             : '')
          : ''
        "
        [attr.list]="attrList"
        (dateInput)="sendInputMockEvent([main.value?.start, main.value?.end])"
        (dateChange)="onTouched()"
        #extra_2
      >
    </mat-date-range-input>

    <mat-date-range-picker touchUi [restoreFocus]="false" #picker>
      <mat-date-range-picker-actions>
        <button
          mat-raised-button
          matDateRangePickerCancel
          color="warn"
        >
          Отменить
        </button>
        <button
          mat-raised-button
          matDateRangePickerCancel
          (click)="sendInputMockEvent(null)"
          color="accent"
        >
          Очистить
        </button>
        <button
          mat-raised-button
          matDateRangePickerApply
          color="primary"
        >
          Сохранить
        </button>
      </mat-date-range-picker-actions>
    </mat-date-range-picker>
    <ng-container *ngIf="showErrors && errorState">
      <mat-error class="text-xs">{{ getErrorMessage() }}</mat-error>
    </ng-container>
  </mat-form-field>

  <mat-form-field
    *ngSwitchCase="type == InputType.Date"
    class="w-full dense-5"
    (click)="picker.open()"
  >
    <input
      matInput
      class="w-full"
      [matDatepicker]="picker"
      [formControl]="formControl"
      [errorStateMatcher]="matcher"
      [id]="id"
      [placeholder]="placeholder"
      [attr.list]="attrList"
      (dateInput)="onInput($event)"
      (dateChange)="onTouched()"
      #main
    >
    <mat-datepicker touchUi [restoreFocus]="false" #picker>
      <mat-datepicker-actions>
        <button
          mat-raised-button
          matDatepickerCancel
          color="warn"
        >
          Отменить
        </button>
        <button
          mat-raised-button
          matDatepickerCancel
          (click)="sendInputMockEvent(null)"
          color="accent"
        >
          Очистить
        </button>
        <button
          mat-raised-button
          matDatepickerApply
          color="primary"
        >
          Сохранить
        </button>
      </mat-datepicker-actions>
    </mat-datepicker>
    <ng-container *ngIf="showErrors && errorState">
      <mat-error class="text-xs">{{ getErrorMessage() }}</mat-error>
    </ng-container>
  </mat-form-field>

  <mat-form-field
    *ngSwitchCase="type == InputType.Select"
    class="w-full dense-5"
  >
    <mat-select
      class="w-full select-none"
      [formControl]="formControl"
      [errorStateMatcher]="matcher"
      [placeholder]="placeholder"
      [id]="id"
      [attr.list]="attrList"
      (selectionChange)="sendInputMockEvent($event.value)"
      (openedChange)="onTouched()"
      #main
    >
      <mat-option [value]="null">...</mat-option>
      <mat-option
        *ngFor="let option of fillingOptions"
        [value]="option"
      >
        {{option}}
      </mat-option>
    </mat-select>
    <ng-container *ngIf="showErrors && errorState">
      <mat-error class="text-xs">{{ getErrorMessage() }}</mat-error>
    </ng-container>
  </mat-form-field>

  <mat-form-field
    *ngSwitchCase="type == InputType.TextArea"
    class="w-full dense-5"
  >
    <textarea
      matInput
      cdkTextareaAutosize
      cdkAutosizeMinRows="2"
      class="w-full"
      [formControl]="formControl"
      [errorStateMatcher]="matcher"
      [id]="id"
      [placeholder]="placeholder"
      [attr.list]="attrList"
      (input)="onInput($event)"
      (blur)="onTouched()"
      #main
    >
    </textarea>
    <ng-container *ngIf="showErrors && errorState">
      <mat-error class="text-xs">{{ getErrorMessage() }}</mat-error>
    </ng-container>
  </mat-form-field>

  <mat-form-field
    *ngSwitchDefault
    class="w-full dense-5"
  >
    <input
      matInput
      class="w-full"
      [formControl]="formControl"
      [matAutocomplete]="auto"
      [errorStateMatcher]="matcher"
      [id]="id"
      [type]="type"
      [placeholder]="placeholder"
      [attr.list]="attrList"
      (input)="filterAutocomplete($event); onInput($event)"
      (focus)="filterAutocomplete($event)"
      (blur)="onTouched()"
      #main
    >
    <mat-autocomplete
      requireSelection
      hideSingleSelectionIndicator
      (optionSelected)="sendInputMockEvent($event.option.value)"
      #auto="matAutocomplete"
    >
      <mat-option
        *ngFor="let option of filteredAutocompleteOptions"
        [value]="option"
      >
        {{option}}
      </mat-option>
    </mat-autocomplete>
    <ng-container *ngIf="showErrors && errorState">
      <mat-error class="text-xs">{{ getErrorMessage() }}</mat-error>
    </ng-container>
  </mat-form-field>
</form>
