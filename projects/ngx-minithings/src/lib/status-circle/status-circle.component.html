<!--
  Reference: https://tailwindcss.com/docs/animation#ping
-->
<span class="relative flex w-4 h-4">
  <ng-container *ngIf="mode == CircleMode.ACTIVE; else nonactive">
    <span
      class="
        animate-ping absolute inline-flex h-full w-full rounded-full
        bg-green-400 opacity-75
      "
    >
    </span>
    <span class="relative inline-flex rounded-full w-4 h-4 bg-green-500">
    </span>
  </ng-container>
  <ng-template #nonactive>
    <span
      class="
        animate-ping absolute inline-flex h-full w-full rounded-full
        bg-red-400 opacity-75
      "
    >
    </span>
    <span class="relative inline-flex rounded-full w-4 h-4 bg-red-500">
    </span>
  </ng-template>
</span>
