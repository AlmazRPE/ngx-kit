<div class="h-full w-full">
    <!-- Errors -->
    <div
        class="flex justify-center align-center h-full w-full"
        *ngIf="errorMessage$ | async as errorMessageTranslation; 
               else docViewer"
    >
        <p>{{ errorMessageTranslation }}</p>
    </div>

    <!-- Document viewer -->
    <ng-template #docViewer>
        <pinch-zoom
            [disableZoomControl]="'disable'"
            [limitPan]="true"
            [limit-zoom]="100"
            [backgroundColor]="'var(--c60)'"
            class="h-full w-full"
            (transformChange)="Console.log($event)"
        >
            <pdf-viewer
                [src]="url"
                [page]="currentPageNumber$ | async"
                [render-text]="false"
                [original-size]="false"
                [fit-to-page]="false"
                [zoom]="(zoom$ | async) ?? 1"
                [zoom-scale]="'page-width'"
                class="w-full h-screen"
            ></pdf-viewer>
        </pinch-zoom>
    </ng-template>
</div>
